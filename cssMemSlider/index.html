<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>                    
    <div class="wrapper">
        <input type="radio" name="radio" id="one" checked>
        <input type="radio" name="radio" id="two">
        <input type="radio" name="radio" id="three">
        <input type="radio" name="radio" id="four">
        <div class="wrapper__slider">
            <div class="slider_display">
                <div class="slider_inner">            
                    <img src="./assets/one.jpg" alt="mem">
                    <img src="./assets/two.jpg" alt="mem">
                    <img src="./assets/three.jpg" alt="mem">
                    <img src="./assets/four.jpg" alt="mem">
                </div>
            </div>
        </div>
        <div class="carousel_wrapper">
            <div class="carousel-panel">
                <div class="caption">
                    <div class="caption__display">
                        <div class="caption__text">            
                            <div class="text">sad but true</div>
                            <div class="text">что правда, то правда</div>
                            <div class="text">если ты улыбнулся, то все сработало :)</div>
                            <div class="text">это грустно? или весело?<br>— это? это печально</div>
                        </div>
                    </div>
                </div>    
                <div class="carousel">
                    <label class="label" for="one"><span></span></label>
                    <label class="label" for="two"><span></span></label>
                    <label class="label" for="three"><span></span></label>
                    <label class="label" for="four"><span></span></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
